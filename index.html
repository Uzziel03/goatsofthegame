<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Goats of the game</h1>
  </header>
  <main>
    <section id="GoatOption">
      <h2>Available Books</h2>
      <div id="goats"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Goat List Inc.</p>
  </footer>
  <script>
    fetch('goats.json')
      .then(response => response.json())
      .then(data => {
        const GoatList = document.getElementById('goats');
        data.forEach(goat => {
          const GoatCard = document.createElement('div');
          bookCard.classList.add('goat-card');
          bookCard.innerHTML = `
            <h3>${goat.name}</h3>
            <p>Sport: ${book.author}</p>
            <p>What he won: ${book.genre}</p>
            <p>Trophies: ${book.price}</p>
          `;
          goatList.appendChild(goatCard);
        });
      });
  </script>
</body>
</html>
